<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>List of Sales Representatives</title>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />
    <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container text-center">
    <div>
        <form th:action="@{/logout}" method="post">
            <p>

            </p>
            <input type="submit" value="Sign Out" />
        </form>
        <h3><a th:href="@{/homeAdmin}">Home</a></h3>
        <h3><a th:href="@{/products}">Products</a></h3>
        <h4><a th:href="@{/sales}">Sales</a></h4>
    </div>
    <div>
        <h1>List of Sales Representatives</h1>
        <a href="requests">View requests</a>
    </div>

    <div>
        <table class="table table-striped table-bordered">
            <thead class="thead-dark">
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Last Name</th>
                <th>Email</th>
                <th>Phone number</th>
                <th>Brand</th>
                <th>Delete</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="salesRepresentative: ${listSalesRepresentatives}">
                <td th:text="${salesRepresentative.id}">ID</td>
                <td th:text="${salesRepresentative.name}">Name</td>
                <td th:text="${salesRepresentative.lastName}">Last Name</td>
                <td th:text="${salesRepresentative.email}">Email</td>
                <td th:text="${salesRepresentative.phone}">Phone number</td>
                <td th:text="${salesRepresentative.brand}">Brand</td>
                <td> <a th:href="@{'/deleteManager/' + ${salesRepresentative.id}}">Delete</a> </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
