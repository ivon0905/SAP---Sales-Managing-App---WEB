<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <title>Edit Product</title>
</head>
<body>
<div align="center">
    <h1>Edit Product</h1>
    <br />
    <form action="#" th:action="@{/save}" th:object="${product}"
          method="post">

        <table border="0" cellpadding="20">
            <tr>
                <td>Product ID</td>
                <td>
                    <input type="text" th:field="*{code}" />
                </td>
            </tr>
            <tr>
                <td>Brand</td>
                <td>
                    <input type="text" th:field="*{brand}" />
                </td>
            </tr>
            <tr>
                <td>Type</td>
                <td><input type="text" th:field="*{type}" /></td>
            </tr>
            <tr>
                <td>Color</td>
                <td><input type="text" th:field="*{color}" /></td>
            </tr>
            <tr>
                <td>Price</td>
                <td><input type="text" th:field="*{price}" /></td>
            </tr>
            <tr>
                <td>Quantity</td>
                <td><input type="text" th:field="*{quantity}" /></td>
            </tr>
            <tr>
                <td>Section</td>
                <td><input type="text" th:field="*{section}" /></td>
            </tr>
            <tr>
                <td colspan="2"><button type="submit">Save</button> </td>
            </tr>
        </table>
    </form>
</div>
</body>
</html>
