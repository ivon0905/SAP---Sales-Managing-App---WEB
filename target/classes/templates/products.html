<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>List of products</title>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />
    <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container text-center">
    <div>
        <form  th:action="@{/logout}" method="post">

            <input type="submit" value="Sign Out" />
        </form>
        <h3><a th:href="@{/homeAdmin}">Home</a></h3>
        <h3><a th:href="@{/managers}">Sales Representatives</a></h3>
        <h4><a th:href="@{/sales}">Sales</a></h4>
    </div>
    <div>
        <h1>List of Products</h1>
        <a href="new">Add product</a>
    </div>

    <div>
        <table class="table table-striped table-bordered">
            <thead class="thead-dark">
            <tr>
                <th>ID</th>
                <th>Brand</th>
                <th>Type</th>
                <th>Color</th>
                <th>Price</th>
                <th>Quantity</th>
                <th>Section</th>
                <th>Edit</th>
                <th>Delete</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="product: ${listProducts}">
                <td th:text="${product.code}">ID</td>
                <td th:text="${product.brand}">Brand</td>
                <td th:text="${product.type}">Type</td>
                <td th:text="${product.color}">Color</td>
                <td th:text="${product.price}">Price</td>
                <td th:text="${product.quantity}">Quantity</td>
                <td th:text="${product.section}">Section</td>
                <td><a th:href="@{'/edit/' + ${product.id}}">Edit</a></td>
                <td> <a th:href="@{'/deleteProduct/' + ${product.id}}">Delete</a> </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
