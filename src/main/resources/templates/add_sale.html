<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <title>Add New Sale</title>
</head>
<body>
<div align="center">
    <h1>Add Sale</h1>
    <br />
    <form action="#" th:action="@{/saveSale}" th:object="${soldProduct}"
          method="post">

        <table border="0" cellpadding="20">
            <tr>
                <td>ID of product</td>
                <td><input type="text" th:field="*{idOfProduct}" /></td>
            </tr>
            <tr>
                <td>Quantity</td>
                <td><input type="text" th:field="*{quantity}" /></td>
            </tr>
            <tr>
                <td>Price</td>
                <td><input type="text" th:field="*{price}" /></td>
            </tr>

            <tr>
                <td colspan="2"><button type="submit">Save</button> </td>
            </tr>
        </table>
    </form>
</div>
</body>
</html>
